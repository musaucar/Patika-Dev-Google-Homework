<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google-style.css">
</head>
<body>
    <center class="container">
        <header>
            <div class="logo">
                <img src="./google.jpg" alt="google.com">
            </div>
        </header>
        
        <section>
            <div class="search-section">
                <p>Search the web using Google!</p>
                <input type="text" id="main-input"><br>
                <input type="button" id="firstBtn" value="Google Search">
                <input type="button" id="secondBtn" value="I'm feeling lucky">
            </div>
        </section>
    
        <section class="cont">
            <div class="special-search">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="help-section">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="email-section">
                <p>Get Google! updates monthly:</p><br>
                <input type="email" id="second-email"><br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </section>

        <footer>
            <p class="last-p">Copyright Â©1998 Google Inc.</p>
        </footer>
    </center>
    
</body>
</html>
